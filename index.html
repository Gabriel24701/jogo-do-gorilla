<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <script src="./script/index.js" defer ></script>
    <title>Jogo do Gorila</title>
</head>
<body>
    <header>
    <h1>🦍 Gorilla Bass</h1>
    <p>Derrote os 100 humanos antes que te derrotem!</p>
  </header>

  <main>
    <section id="status">
      <p>Vida do Gorila: <span id="gorilaVida">100</span></p>
      <p>Humanos restantes: <span id="humanosVivos">100</span></p>
    </section>

      <div id="barraContainer">
        <div id="barraEnergia"></div>
      </div>
      <p>Vida do Gorila: <span id="gorilaVida">100</span>/100</p>

    <section id="acoes">
      <a href="#" onclick="atacar()">Atacar</a>
      <a href="#" onclick="defender()">Defender</a>
      <a href="#" onclick="curar()">Curar</a>
      <a href="#" onclick="iniciarJogo()" id="iniciar">▶️ Iniciar</a>
      <a href="#" onclick="reiniciarJogo()" id="reiniciar">🔄 Reiniciar</a>
    </section>

    <section id="campoDeBatalha">
      <img src="./assets/Imagem do WhatsApp de 2025-05-25 à(s) 19.37.06_efb788e0.jpg" alt="Gorila" id="gorila" class="vivo" />
      <div id="humanos"></div>
    </section>
    
    <section>
      <h2>📜 Log da Batalha</h2>
      <div id="log"></div>
    </section>

  </main>
    <footer>
    <p>&copy; 2025 Gorilla Bass. Criado por Gabriel Bebé e Bruno Zanatelli</p>
  </footer>
</body>
</html>
